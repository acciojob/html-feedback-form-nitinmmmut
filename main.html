<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="feedbackForm" onsubmit="return validateForm()">
    <h1>Feedback Form</h1>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

    <label for="portfolio">Portfolio</label>
    <input type="url" id="portfolio" name="portfolio" required>

    <label for="favColor">Favorite Color</label>
    <select id="favColor" name="favColor" required>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <!-- Add more color options if needed -->
    </select>

    <label for="likeness">Likeness for the Color</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100" required>

    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
